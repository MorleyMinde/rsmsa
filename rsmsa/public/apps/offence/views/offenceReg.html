<div ng-controller="offenceRegController">
<h2>List of Offencces Committed</h2>
<table>
	<thead>
		<tr>
			<th>#</th>
			<th>Section</th>
			<th>Nature</th>
			<th>Relating</th>
			<th>Amount</th>
			<th colspan="2">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="off in offenceRegs">
			<td>{{$index + 1}}</td>
			<td>{{off.section}}</td>
			<td>{{off.nature}}</td>
			<td>{{off.relating}}</td>
			<td>{{off.amount}}</td>
			<td>
				<a href="#/registry/{{off.id}}/offences"><md-button class="md-raised">Data -></md-button></a>
			</td>
		</tr>
	</tbody>
</table>
</div>
