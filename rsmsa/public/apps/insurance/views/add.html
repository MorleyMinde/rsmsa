        <h3 class="text-center">Insurance Company Registration</h3>
<md-whiteframe class="md-whiteframe-z5" layout layout-align="center center" style="margin-bottom: 10px">

    <form name="insuranceForm" novalidate>
        <div class="col-xs-12">
            <div class="col-xs-12"><b>Company Name:</b> <input type="text" class="entry" ng-model="insurance.name" required/></div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-6"><b>Principal Officer:</b> <input type="text" class="entry" ng-model="insurance.officer" required/></div>

        </div>

        <div class="col-xs-12">
            <div class="col-xs-6"><b>Postal Box:</b> <input type="text" class="entry" ng-model="insurance.physical_address" required/></div>
            <div class="col-xs-6"><b>Address:</b> <input type="text" class="entry" ng-model="insurance.address" required/></div>
        </div>

        <div class="col-xs-12">
            <div class="col-xs-6"><b>Phone Number:</b> <input type="text" class="entry" ng-model="insurance.phone_no" required/></div>
            <div class="col-xs-6"><b>Fax:</b> <input type="text" class="entry" ng-model="insurance.fax" /></div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-6"><b>Website:</b> <input type="text" class="entry" ng-model="insurance.website" /></div>
            <div class="col-xs-6"><b>Email:</b> <input type="email" class="entry" ng-model="insurance.email" /></div>
        </div>
